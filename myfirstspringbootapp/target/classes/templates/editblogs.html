<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div class="container">
                <h3>Edit Exercise </h3>
                <br/><br/>
                <form onSubmit={this.onSubmit}>

                    <div class="form-group">
                        <label>blogname: </label>
                        <input
                            type="text" required
                            class="form-control"
                            value={this.state.blogname}
                            onChange={this.onchangeblogname}
                        />
                    </div>

                    <div class="form-group">
                        <label>Assignment Details </label>
                        <input
                            type="text" required
                            class="form-control"
                            value={this.state.description}
                            onChange={this.onchangedescription}
                        />
                    </div>
                    <div class="form-group"  >
                        <label>Start Date: </label>
                        <input
                            type="date"
                            class="form-control"
                            value={this.state.date}
                            onChange={this.onChangeDate}
                        />
                    </div>
                     
                    <div class="form-group">
                        <input type="submit" value="Edit Exercise Log" class="btn btn-primary" />
                    </div>
                </form>
            </div>
</body>
</html>
