<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link href="../static/css/home.css" th:href="@{/css/home.css}"
	rel="stylesheet" />
</head>
<body>
 <div th:replace="fragments/navbar::navbar">
	 </div>
 <div id="content">
                 

                    <div class="card">
                        <div class="container">
                            <br />
                            <form action="/employee/createBlog" method="post">
                              <h3> MyBlogs</h3>
                              <br/>
        <input type="submit" class="btn btn-primary"     value="Add Blog" />
           <br/>
            </form>      <br/>          
                            
 
                            <table class="table">
                               
                                <thead class="thead-light">
                                    <tr>
                                        <th>Blogname</th>
                                        <th>descripion </th>
                                         

                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>



							<tr th:if="${blogs.empty}">
								<td colspan="2">No Books Available</td>
							</tr>
							<tr th:each="blog : ${blogs}">
								<td><p th:text="${blog.blogTitle}"></p>   </td>
								<td><p th:text="${blog.blogDescription}">   </p></td>
								<td> 
								        <button id="edit" class="btn btn-outline-info btn-sm"> Edit</button>
								          <button id="delete" class="btn btn-sm btn-danger" >Delete</button>
                                </td>
							</tr>



						</tbody>
                            </table>


                       
                    </div>
                    </div>
                
            </div>
</body>
</html>
